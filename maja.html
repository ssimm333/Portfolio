<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <link rel="stylesheet" href="style.css?v=3">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #f9f8f4;
            overflow: hidden;
        }

        .dedication-container {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        p {
            font-size: 1.5rem;
            font-family: var(--font-heading);
            color: var(--text-color);
            margin-bottom: 40px;
        }

        .heart {
            color: var(--accent-color);
            font-size: 10rem;
            animation: beat 1s infinite alternate;
            display: inline-block;
        }

        .back-link {
            text-decoration: none;
            color: #666;
            border-bottom: 1px solid #666;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text-color);
            border-color: var(--text-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes beat {
            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div class="lang-switcher">
        <button class="flag-btn" data-lang="en" title="English">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30" class="flag-icon">
                <clipPath id="t">
                    <path d="M30,15 h30 v15 z v15 h-30 z h-30 v-15 z v-15 h30 z" />
                </clipPath>
                <path d="M0,0 v30 h60 v-30 z" fill="#00247d" />
                <path d="M0,0 L60,30 M60,0 L0,30" stroke="#fff" stroke-width="6" />
                <path d="M0,0 L60,30 M60,0 L0,30" clip-path="url(#t)" stroke="#cf142b" stroke-width="4" />
                <path d="M30,0 v30 M0,15 h60" stroke="#fff" stroke-width="10" />
                <path d="M30,0 v30 M0,15 h60" stroke="#cf142b" stroke-width="6" />
            </svg>
        </button>
        <button class="flag-btn" data-lang="ru" title="Русский">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 6" class="flag-icon">
                <rect width="9" height="6" fill="#fff" />
                <rect y="2" width="9" height="2" fill="#0039a6" />
                <rect y="4" width="9" height="2" fill="#d52b1e" />
            </svg>
        </button>
        <button class="flag-btn" data-lang="pt" title="Português">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 16" class="flag-icon">
                <rect width="22" height="16" fill="#009c3b" />
                <polygon points="11,2 19.5,8 11,14 2.5,8" fill="#ffdf00" />
                <circle cx="11" cy="8" r="3.5" fill="#002776" />
                <path d="M8,8 C8,8 10,9 14,7" stroke="#fff" stroke-width="0.5" fill="none" />
            </svg>
        </button>
        <button class="flag-btn" data-lang="es" title="Español">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 15" class="flag-icon">
                <rect width="21" height="15" fill="#AA151B" />
                <rect y="3.75" width="21" height="7.5" fill="#F1BF00" />
            </svg>
        </button>
    </div>

    <div class="dedication-container">
        <div class="heart">❤️</div>
        <h1 data-i18n="maja.dedication">Dedicated to my lovely girlfriend Maja</h1>
        <div class="maja-photo-container">
            <img src="images/maja.jpeg" alt="Maja" class="maja-photo">
        </div>
        <p data-i18n="maja.photo.desc">For taking the cool photo.</p>
        <a href="index.html" class="back-link" data-i18n="maja.return">Return Home</a>
    </div>
    <style>
        .maja-photo-container {
            margin: 30px auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid var(--accent-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
            animation-delay: 0.5s;
        }

        .maja-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <script src="translations.js"></script>
</body>

</html>
