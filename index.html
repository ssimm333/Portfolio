    <script>
        (function () {
            const arch = document.querySelector('.red-arch');
            if (!arch) return;

            // Physics constants
            const gravity = 2200;      // px/s² – slightly faster for a snappy Apple feel
            const bounciness = 0.45;   // energy retained per bounce
            const minBounceVel = 40;   // px/s — below this, settle immediately

            function getRestingBottom() {
                const style = window.getComputedStyle(arch);
                return parseFloat(style.bottom);
            }

            let currentBottom;
            let velocity = 0;          // px/s, positive = moving up
            let restingBottom;
            let lastTime = null;
            let settled = false;

            arch.style.transition = 'none';

            function animate(timestamp) {
                if (settled) return;
                if (lastTime === null) {
                    lastTime = timestamp;
                    requestAnimationFrame(animate);
                    return;
                }

                const dt = Math.min((timestamp - lastTime) / 1000, 0.05);
                lastTime = timestamp;

                // Gravity pulls down → decreases bottom value
                velocity -= gravity * dt;
                currentBottom += velocity * dt;

                if (currentBottom <= restingBottom) {
                    // Hit the resting position (floor)
                    currentBottom = restingBottom;
                    velocity = -velocity * bounciness;

                    if (Math.abs(velocity) < minBounceVel) {
                        arch.style.bottom = '';
                        settled = true;
                        return;
                    }
                }

                arch.style.bottom = currentBottom + 'px';
                requestAnimationFrame(animate);
            }

            // Wait one frame for layout
            requestAnimationFrame(function () {
                restingBottom = getRestingBottom();
                // Start HIGH above resting position — arch drops from top of container
                const container = arch.parentElement;
                const containerH = container.getBoundingClientRect().height;
                currentBottom = restingBottom + containerH + 400;
                arch.style.bottom = currentBottom + 'px';
                requestAnimationFrame(animate);
            });
        })();
    </script>
